<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        font-family: "Belasonima", sans-serif;
      }

      #btn-alert {
        border: none;
        border-radius: 5px;
        padding: 7px 10px;
        background-color: midnightblue;
        font-size: 1.3em;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
        position: fixed;
        left: 45%;
        top: 45%;
      }

      #btn-alert:hover {
        opacity: 0.7;
      }

      #btn-alert:focus {
        outline: midnightblue, solid 3px;
        outline-style: 4px;
      }

      @media (max-width: 576px) {
        #btn-alert {
          left: 35%;
        }
      }
    </style>
